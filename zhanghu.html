<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="zhanghu.css">
    <script type="text/javascript" src="zhanghu.js">
	</script>
</head>
<body>
    <div>
        <h1>账号信息填写</h1>
        <ol>
            <h2>请输入您的昵称：</h2>  
            <input type="text" id="in" name="昵称" placeholder="请输入昵称">
        </ol>
        <ol>
            <h2>请选择您的性别：</h2>
            <input type="radio" checked="checked" id="on" name="sex">男
            <input type="radio" id="on" name="sex">女
        </ol>
        <ol>
            <h2>请输入您的手机：</h2>
            <input type="text" id="in" name="手机号" placeholder="请输入正确的手机号">
        </ol>
        <ol>
            <h2>请输入您的密码：</h2>
            <input type="text" id="in" name="密码"
            placeholder="请输入正确的密码">
        </ol>
        <ol onclick="checkall()">
            <input type="button" id="button" name="button" value="提交">
        </ol>
    
    </div>
</body>
</html>
